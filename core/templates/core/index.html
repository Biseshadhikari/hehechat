{% extends 'core/base.html' %}
{% block content %}

<div class="container mt-10 mx-auto flex " style="height: 80vh;">

    <!-- Sidebar -->
    <div class="bg-gray-300 p-4 flex-shrink-0  w-1/4 overflow-y-auto">
        <div class="mt-4 mb-5 flex flex-col gap-3 items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              
            <p class="font-bold"> {{ request.user.username }}</p>
            <a href="{%url 'logout' %}" class="p-3 bg-green-500 text-gray-200 rounded-xl">logout</a>
            <!-- Add more profile information as needed -->
        </div>
        <hr>
        <hr>
        
        <!-- List of contacts goes here -->
        <div class="bg-gray-300 p-4  overflow-y-auto">
            {% for user in users %}
            <div class="mb-5 mt-5">
                <a href="{% url 'chat' user.username %}" class="flex items-center p-3 space-x-2 mb-5 flex flex-row items-center">
                    <p class="font-semibold">{{ user.username }}</p>
                </a>
                <hr>
            </div>
            {% endfor %}
            <!-- Add more contacts as needed -->
        </div>
        
        <!-- Add more contacts as needed -->
    </div>

    <!-- Chat area -->
    <div class="flex-1 bg-white p-4 flex items-center justify-center ">
        <svg xmlns="http://www.w3.org/2000/svg" style = "width:50px;" class = " text-green-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.466.037.893.281 1.153.671L12 21l2.652-3.978c.26-.39.687-.634 1.153-.67 1.09-.086 2.17-.208 3.238-.365 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
          </svg>
          
        <h1 class="text-xl font-bold ml-2">Welcome to WhatsApp! Contact with friends</h1>

        <!-- User Profile Section -->
        
    </div>

</div>

{% endblock %}
